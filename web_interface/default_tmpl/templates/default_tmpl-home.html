{% extends "main_website/base.html" %}

{% block content %}
<div class="row">
    <div class="new-button">
		<a class="nav-item nav-link" href="{% url 'default_tmpl:new' %}">New template</a>
	</div>
</div>

<hr />

<div class="row">
	 <h2> Generate a new document</h2>
</div>
<div class="row">
	<form method="POST">
		{% csrf_token %}
		<div >{{ form }}</div>
		<div class="col-ms-3">
			<button type="submit" class="btn btn-default">Submit</button>
		</div>
	</form>
</div>
{% endblock content %}
