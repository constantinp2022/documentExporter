{% extends "main_website/base.html" %}

{% block content %}
<div class="row">
	<a class="nav-item nav-link" href="{% url 'default_tmpl:new' %}">New template</a>
</div>

<div class="row">
	<form method="POST">
		{% csrf_token %}
		<div >{{ form }}</div>
		<div class="col-ms-3">
			<button type="submit" class="btn btn-default">Submit</button>
		</div>
	</form>
</div>
{% endblock content %}
