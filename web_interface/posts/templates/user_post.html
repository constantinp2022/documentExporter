{% extends "main_website/base.html" %}

{% block content %}
<div class="row">
	<a class="nav-item nav-link" href="{% url 'posts:post-new' %}">New Message</a>
</div>

<div class="row">
    {% for post in posts %}
        <article class="media content-section">
        <div class="media-body">
            <div class="article-metadata">
            <a class="mr-2" href="#">{{ post.data_publish|date:"F d, Y" }}</a>
            <small class="text-muted">{{ post.time_publish|time:"G:i" }}</small>
            </div>
            <h2><a class="article-title" href="#">{{ post.title }}</a></h2>
            <p class="article-content">{{ post.content }}</p>
        </div>
        </article>
    {% endfor %}
</div>
{% endblock content %}
